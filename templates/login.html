<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagem/abra-o-livro.png" type="image/x-icon">
    <title>Resenhas tematicas</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <form action="" id="fundo">
        <header>
            <h1>Login</h1>
        </header>
            <div class="inputbox">
                <input type="email" name="email" id="email" required placeholder="Digite o seu email" class="input">
            </div>
            <div class="inputbox">
                <input type="password" name="senha" id="senha" required placeholder="Digite o sua senha" class="input">
            </div>
            <div class="botao">
                <input type="submit" value="Logar" class="logar">
            </div>
            <div class="box">
                <input type="checkbox" name="check" id="check" class="check">
                <label for="">Receber notificações</label>
            </div>
            <div id="Cadastro">
                <label for="">Se voce não fez o </label>
                <a href="Cadastro.html">Cadastro</a>
            </div>
    </form>
</body>
</html>
